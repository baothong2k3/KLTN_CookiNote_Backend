server.port=${SERVER_PORT}
spring.application.name=KLTN_CookiNote_Backend
server.servlet.context-path=/cookinote

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.charset=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jackson.time-zone=UTC

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=false

# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.access-ttl-minutes=${JWT_ACCESS_TOKEN_EXPIRES_IN}
app.jwt.refresh-ttl-days=${JWT_REFRESH_TOKEN_EXPIRES_IN}

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
app.cloudinary.folder=cookinote/avatars
app.cloudinary.recipe-folder=cookinote/recipes

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

app.oauth.google.client-id=${GOOGLE_CLIENT_ID}
app.oauth.google.issuer=https://accounts.google.com
app.oauth.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs